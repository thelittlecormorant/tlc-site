<div >

    <div class="container" style="padding: 15vh; text-align: center;">
        <div [hidden]="submitted" style="text-align: left; margin-right: 20vh;">

            <h1>Say Hello</h1>
            <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name"
                        #name="ngModel">
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        Name is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" [(ngModel)]="model.email" name="email"
                        #email="ngModel">
                    <div [hidden]="email.valid ||email.pristine" class="alert alert-danger">
                        Email is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea placeholder="Messages" name="messages" class="form-control" id="messages"
                        [(ngModel)]="model.message" #message="ngModel" required></textarea>
                    <div [hidden]="message.valid ||message.pristine" class="alert alert-danger">
                        Message is required
                    </div>
                </div>

                <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Submit</button>
            </form>
        </div>
        <div [hidden]="!submitted">
            <p>Thanks for contacting me. I will get back to you shortly.</p>
        </div>
    </div>
</div>
